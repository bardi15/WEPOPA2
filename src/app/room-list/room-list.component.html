<p>
  ROOMLIST
</p>

<ul class="list-group">
  <li class="list-group-item"  *ngFor="let room of rooms">
    <a [routerLink] ="['/rooms', room]" (click)="connectToRoom(room)">{{room}}</a>
  </li>
</ul>

<input [(ngModel)]="newRoomName" />
<button (click)="onNewRoom()">Add new room</button>


<button (click)="disconnect()" class="btn btn-danger btn-sm" id="btn-chat">
    disconnect</button>
