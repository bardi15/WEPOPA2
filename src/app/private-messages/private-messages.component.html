<div class="container" *ngIf="allUsers.length > 1">
    <div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span> PRIVATE MESSAGES
                <div class="btn-group pull-right">
                </div>
            </div>
            <div class="panel-body">
                <ul class="chat">
                    <li *ngFor="let txt of text">
                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font">{{txt.user}}: </strong> {{txt.message}}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <span class="input-group-addon">
                        <select [(ngModel)]="userSend">
                          <option *ngFor="let d of allUsers" [ngValue]="d">{{d}}</option>
                        </select>
                      </span>

                    <input [(ngModel)]="messageSend" id="input-group-addon" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                    <span class="input-group-btn">
                        <button (click)="prvmsg()" class="btn btn-warning btn-sm" id="btn-chat">Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
